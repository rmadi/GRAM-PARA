<div class="row sectionTitle justify-content-center" >
  <span class='title-section'>Items In Promotion</span>
</div>
<div class="row justify-content-center" style='margin-bottom: 25px;'>
<div *ngFor="let product of products"> 
   <div class="card card-item"  style="width: 18.5rem;margin-right: 20px;">
  <a routerLink="product/{{product._id}}">
  <img class="card-img-top" src={{product.imageUrl}} alt="Card image cap">
</a>
  <div class="card-body" style="text-align: center;">
    <a routerLink="product/{{product._id}}">
    <h5 class="card-title" style="font-weight: 200;">{{product.title}} </h5></a>
    <a routerLink="product/{{product._id}}">
    <h3 class="card-title"> {{product.price}}DT</h3></a>
    <a href="#" class="btn btn-success" style="width: 70%;font-weight: 200;color: white;">Add To Cart
      <i class="fas fa-shopping-cart pr-2"></i></a>
  </div>
</div></div>
</div>
